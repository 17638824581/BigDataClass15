<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        <!--
        在style标签中写css了
        CSS的语法：
        选择器 {
            属性1: 值1;
            属性2: 值2;
        . . .
        }

        -->

        /*
          CSS 选择器，选择器是用来选中我们想要修改样式的元素。

          CSS 选择器：
                1. 标签名选择器：通过标签名来选择所有同名的元素。
                2. id 选择器：通过元素的id属性来选择 一个确定的元素。
                    在同一个html页面中，不能有重复的id属性。
                3. class 选择器（类选择器）：通过元素的class属性来选择 一组元素。
                    在同一个html页面中，可以有多个重复的class属性。
                4. 群组选择器：我们可以使用 , 将多个不同的选择器组合使用。

                5. 后代选择器：我们可以使用 空格，将多个不同的选择器组合为后代选择器
                    （选择的对象是后代元素）。

                6. 子代选择器：我们可以使用 > ，将多个不同的选择器组合为 子代选择器。
                    （选择的对象是子代元素）。

                7. 通配符选择器： * , 选择所有的元素。

        */

        /* 将所有有序列表下的 li 的字体颜色改为 红色 */

        /* ol li 的意思：选择所有 ol 下的 li */
        /*ol li{*/
        /*  color: red;*/
        /*}*/

        /* 修改所有 ol 里面的 p 元素的颜色为 红色 */
        /*  ol p{*/
        /*    color: red;*/
        /*  }*/

    /*  修改所有 li 的子 p 标签  */
      /*  选择所有 直接作为 li 子元素的 p 元素*/
      /*  ol>li>p{*/
      /*    color: red;*/
      /*  }*/

    </style>
</head>
<body>
<h3 id="h3">html（超文本标记语言）是用来写网页的内容</h3>
<h4 class="red">学习HTML就是学习各种标签</h4>
<h3 class="red">css（层叠样式表）是用来美化网页的样式</h3>
<h4>学习CSS就是学习各种属性</h4>

<!--
  在同一个html页面中，不能有重复的id属性。
 -->
<p id="title">静夜思</p>
<p class="red">床前明月光，疑似地上霜。</p>
<p>举头望明月，低头思故乡。</p>

<hr>
<ol>
    <li>
        <p>列表项1</p>
    </li>
    <li>
        <u>
            <p>列表项2</p>
        </u>
    </li>
    <li>
        <p>列表项3</p>
    </li>
    <li>
        <u>
            <p>列表项4</p>
        </u>
    </li>
</ol>

<ul>
    <li><p>列表项1</p></li>
    <li>列表项2</li>
    <li><p>列表项3</p></li>
    <li>列表项4</li>
</ul>

</body>
</html>
