<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的引入方式</title>
    <!--  引入js文件
        使用 script 标签，设置 src 属性指向我们 js 的文件
      -->
    <script>
        // 在 script 标签中，也可以直接写js代码，内部JavaScript
        document.write("你好！JavaScript！")
    </script>
</head>
<body>
<p>想要在网页中写 javaScript 代码，有三种方式</p>
<p>1. 外部JavaScript：我们首先会将js代码写在专门的.js文件中，然后在html文件中使用 script 标签来引入我们写好的 js 代码</p>
<p>2. 内部JavaScript：我们可以直接将 js 代码写到 html 文件内部，使用 script 标签将 js 代码写到 html 文件中。</p>
<p>3. 元素事件JavaScript</p>
<input type="button" value="点我" onclick="alert('点我干嘛！')"/>

</body>
</html>
