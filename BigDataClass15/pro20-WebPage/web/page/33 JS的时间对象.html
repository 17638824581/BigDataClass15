    <title>JS的时间对象</title>
    <script>
      // JS 中也有一个类  Date
      //   我们可以直接通过 new Date() 来创建一个 Date 对象
      //    Date 对象默认存储当前时间
      //    Date 对象中的月份，
      //        是从 0 开始的，0 代表 1月，1 代表 2月，11 代表 12 月。
      let date = new Date();

      let fullYear = date.getFullYear();
      let month = date.getMonth();
      let date1 = date.getDate();
      let day = date.getDay();

      document.write("<p>当前时间是：</p>")
      document.write("<div>"+fullYear+"年"+(month+1)+"月"+date1+"日<br>星期"+day+"</div>")
