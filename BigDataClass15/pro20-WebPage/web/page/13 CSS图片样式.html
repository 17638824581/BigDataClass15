<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片样式</title>
    <style>

        /*
           图片样式:
             1. 设置图片大小 ： height 和 width
                 height 属性设置高度 取值：像素值 或 百分比值
                 width 属性设置宽度 取值：像素值 或 百分比值

                 height 和 width 这两个属性，不仅仅可以设置图片的高和宽
                 还可以给 任何的 块元素 设置高度和宽度。

             2. 我们可以通过设置 text-align 属性来让文本、图片水平居中
                      取值： left   水平居左
                            center  水平居中
                            right   水平居右


             3. vertical-align 属性：设置图片和文字的垂直对齐方式
                      取值：  top       顶部对齐
                             middle    中部对齐
                             bottom    底部对齐
                             baseline  基线对齐

             4. float 属性，  浮动属性，当元素设置浮动之后，这个元素就会变为 浮动元素。
                      浮动元素只遵循浮动的排序方式。
                      取值： left   左浮动
                            right   右浮动

                      如果将 float 属性设置给 图片，就会实现 文字环绕图片的效果。

         */


        /*
         我们给 body 标签设置了 text-align : center ，
         然后 body 标签  里面的内容 水平居中了！

         text-align 属性只能设给 块元素
        */

        img {
            /* 设置图片高度 */
            height: 100px;

            /*  给图片设置浮动  */
            float: right;
        }

        /*
         我们给 p 标签设置了 text-align : center ，
         然后 p 标签  里面的内容 水平居中了！
        */


    </style>
</head>
<body>
    <p>
      <img src="../imgs/1.jpg"/>
      在网页布局中，常常遇到图文混排的效果。所谓的图文混排，指的是文字环绕着图片进行布局。文字
      环绕图片的方式在实际页面中的应用非常广泛，如果再配合内容、背景等多种手段则可以实现各种绚丽
      的效果。
      水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。予独爱莲之出淤
      泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。予谓菊，花
      之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。噫！菊之爱，陶后鲜有闻；莲之爱，同予者何人?
      牡丹之爱，宜乎众矣。
    </p>
</body>
</html>
