    // 1.修改所有p标签的颜色为 红色，字体加粗，加上边框。
    // 选择所有的p标签
    let elements = document.getElementsByTagName("p");
    // 遍历 elements ，将其中每个p标签都设置 css 属性
    for (let i = 0; i < elements.length; i++) {
      // 设置字体颜色
      elements[i].style.color = "red";
      // 设置字体加粗
      elements[i].style.fontWeight = "bolder";
      // 设置边框
      elements[i].style.border = "2px solid red";
    }

    // 2.修改无序列表所有的列表项，把列表项都加上超链接的效果，内容不变。
    // 1.选择所有的li
    let elements2 = document.getElementsByTagName("li");
    // 2. 遍历 elements2 ，设置每个元素的属性
    for (let i = 0; i < elements2.length; i++) {
      elements2[i].innerHTML = "<a href=''>" + elements2[i].innerText + "</a>";
    }

    // 3.给h1标签加上背景图片，设置宽度 300px 高度 100px。
    // 1. 选择 h1 元素
    let h1 = document.querySelector("h1");
    // 2. 修改 h1 元素的属性
    h1.style.width = "300px";
    h1.style.height = "100px";
    h1.style.backgroundImage = "url('../imgs/1.jpg')";
