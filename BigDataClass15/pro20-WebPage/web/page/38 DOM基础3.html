<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM基础</title>
</head>
<body>

<script>
    window.onload = function () {
        // 1. 拿到所有的 a 元素
        let elements = document.querySelectorAll("td>a");
        // 2. 给所有的 a 元素设置 点击事件
        for (let i = 0; i < elements.length; i++) {
            elements[i].onclick = function () {
                // 如何让我们 js 代码区分是哪个 a 元素被点击了！
                // this 就代表着被点击的元素
                // 通过 this 获取到a元素所在的 tr元素
                let tr = this.parentNode.parentNode;
                // 删除 tr
                tr.parentNode.removeChild(tr);

            };
        }
    }
</script>
<table border="1">
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
    <tr>
        <td>1</td>
        <td>张三</td>

</table>
</body>
</html>
