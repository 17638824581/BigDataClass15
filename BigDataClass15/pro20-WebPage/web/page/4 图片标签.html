<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
  <!-- 如何在网页中插入图片？
      1. 准备好要插入到网页中的图片
      2. 使用 img 标签插入图片
         img 标签是自闭合标签
         需要设置 img 标签的 src 属性
         来指定要插入的图片的路径

         文件路径：
            1. 绝对路径
            2. 相对路径（网页中常用）

          我们在 idea 中开发 html ，idea会基于保护系统文件的原则
          禁止我们 html 网页中直接使用绝对路径。

          如果我们是通过 idea 中打开网页，那么绝对路径图片无法显示的。
          如果我们手动找到 html 文件，手动打开的话，是可以正常显示的。

          在相对路径中，有两个特殊的路径：
              ./  表示当前文件
              ../  表示上一级文件夹
   -->
  <h3>在网页中插入图片</h3>
  <!--
      如何调整图片的大小？
      我们可以通过设置 img 标签 height、 width 属性，来设置图片的高度和宽度

      当我们单独设置图片的高度 或着 宽度的时候，
        图片会自动保持它原本的宽高比例。

        如果我们只设置图片高度的时候，那么它的宽度也会等比例变化
        如果我们只设置图片的宽度的时候，那么它的高度也会等比例变化
   -->

    <!--
           图片 img 标签，它是可以多个图片共同显示在一行

     -->
  <p><img src="../imgs/1.jpg" alt="猫猫" title="这是一只大黄猫" height="200" width="200"></p>
  <p><img src="../imgs/2.jpg" title="孙悟空" height="200" width="200"/></p>
  <p><img src="../imgs/3.jpg" height="200"/></p>
  <p><img src="../imgs/4.jpg" height="200"/></p>

    <!--
       图片标签 img
       常用属性：
            src 属性：指定图片的路径，最好使用相对路径。
            height 属性：指定图片的高度
            width 属性：指定图片的宽度
            title 属性：指定图片的标题，当鼠标放置到图片上的时候，就会显示这个属性的内容
            alt 属性：指定图片的文本名称
                 如果图片正常显示出来了，alt 属性不会有作用
                 如果图片因为某些原因无法正常显示，alt 属性的内容就会显示出来
     -->
</body>
</html>
