<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM进阶</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #div {
            height: 50px;
            width: 50px;
            background-color: pink;
            border: 2px solid red;
            /*
              基于 定位 来实现元素的移动
            */
            position: absolute;
            left: 300px;
            top: 300px;
        }
    </style>
</head>
<body>
<div id="div">我是div</div>
<input id="addHeight" type="button" value="增高"/>
<input id="subHeight" type="button" value="减高"/>
<input id="addWidth" type="button" value="增宽"/>
<input id="subWidth" type="button" value="减宽"/>
<input id="reset" type="button" value="重置"/><br/>
<input id="left" type="button" value="左移"/>
<input id="right" type="button" value="右移"/>
<input id="up" type="button" value="上移"/>
<input id="down" type="button" value="下移"/>
<input id="resetPostion" type="button" value="重置"/><br/>
<input id="color" type="text" placeholder="请输入颜色值："/>
<input id="recolor" type="button" value="改色"/><br/>

<script>
    // 获取按钮
    let btn = document.querySelector("input");
    // 获取 div
    let div = document.getElementById("div");

    // 给按钮添加 点击事件
    btn.onclick = function () {
        // 每点一次，给 div 宽度 + 50px

        // 1. 先获取到 当前 div 的宽度
        let width = getComputedStyle(div).width;
        width = parseFloat(width);
        // 2. 设置div 的宽度为 之前的宽度 + 50
        div.style.width = width + 50 + "px";
    };

    // 实现左移按钮的功能
    // 减少 div 元素的 left 属性的值
    document.getElementById("left").onclick = function () {
        // 先获取当前 div 的 left 属性值
        let left = parseFloat(getComputedStyle(div).left);
        // 每次点击减少 10px
        div.style.left = left - 10 + 'px';
    }

    document.getElementById("recolor").onclick = function () {
        // 如何获取输入框（表单元素）的值
        // 访问它们的 value 属性值
        let color = document.getElementById("color");
        // 获取到输入的颜色值
        let value = color.value;
        // 将颜色值设置给 div 元素
        let div = document.getElementById("div");
        div.style.backgroundColor = value;
    };
