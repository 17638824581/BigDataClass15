<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>
    <style>
      /* 可以通过 css 修改列表项符号

            去除列表项符号（常用）
            list-style-type : none;

            1. list-style-type  修改列表项符号
                对于有序列表取值：
                    decimal   阿拉伯数字
                    lower-roman  小写罗马字母
                    upper-roman  大写罗马字母
                    lower-alpha  小写英文字母
                    upper-alpha  大写 英文字母
                对于无序列表 取值：
                    desc   实心圆
                    circle  空心圆
                    square   实心方块

                    none   取消符号

            2. list-style-image  设置列表项图片
                 取值 是 url
                 list-style-image: url("../imgs/icons/konglong.png");


       */

      ol{
        /*list-style-type: none;*/
        border: 2px solid red;
      }

      li{
        border: 2px solid blue;
      }

      ul{
        border: 2px solid green;
        /*list-style-type: none;*/
        /* 设置列表项图标 */
        list-style-image: url("../imgs/icons/konglong.png");
      }

    </style>
</head>
<body>
  <ol>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
  </ol>

  <ul>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
  </ul>

</body>
</html>
