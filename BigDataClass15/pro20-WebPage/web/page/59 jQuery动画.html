        // toggle() 可以直接让元素在 显示 和 隐藏 之间切换

        // fadeIn() 淡入效果：元素从透明转为不透明
        // fadeOut() 淡出效果：元素从不透明转为透明
        // fadeToggle()：让元素在 淡入、淡出 效果之间切换
        // fadeTo()：  让指定元素透明度逐渐变为指定值（不会删除元素）。

        // slideDown() 向下滑动展开元素
        // slideUp()  向上滑动收起元素
        // slideToggle()  切换元素的上下滑动效果

        // 设置页面加载完成事件
        $(function () {
            $("#btn1").click(function () {
                $("#div1").toggle(1000);
            });
