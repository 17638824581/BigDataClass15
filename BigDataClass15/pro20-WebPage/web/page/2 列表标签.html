<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!--
      在 HTML 种共有 三种列表
      1. 无序列表（最常用） ul 和 li 两种标签配合使用
      2. 有序列表   ol 和 li 两种标签配合使用
      3. 定义列表（基本不用）  dl、dd 和 dt 这三种标签配合使用
    -->

    <!--
          补充：
            我们可以通过设置 ul 标签 或 ol 标签的
            type 属性，来修改 列表的项目符号
      -->

    <!--  写一个无序列表
           ul 标签表示无序列表
           li 标签表示一个列表项

           ul 标签的 type 属性可以执行列表项符号的格式
             取值：
                disc : 实心圆
                circle ： 空心圆
                square : 实心方块
    -->
    <h4>无序列表</h4>
    <ul type="square">
      <li>列表项1</li>
      <li>列表项2</li>
      <li>列表项3</li>
      <li>列表项4</li>
      <li>列表项5</li>
      <li>列表项6</li>
      <li>列表项7</li>
    </ul>

    <hr>

    <!--
        写一个有序列表
            ol 标签，表示有序列表
            li 标签，表示一个列表项
            ol 标签中，只能写 li 标签
            li 标签种可以写内容

        ol 标签的 type 属性可以设置列表项符号的类型
          取值：
            1 ： 表示阿拉伯数字
            a  : 表示小写字母
            A  : 表示大写字母
            i  : 表示小写的罗马数字
            I  : 表示大写的罗马数字

        ol 标签的 start 属性，可以设置列表项符号的初始值

    -->
    <h4>有序列表</h4>
    <ol type="i" start="10">
      <li>列表项1</li>
      <li>列表项2</li>
      <li>列表项3</li>
      <li>列表项4</li>
      <li>列表项5</li>
      <li>列表项6</li>
      <li>列表项6</li>
    </ol>

    <hr>

    <!--
        写一个定义列表
            dl 标签表示 定义列表
            dt 标签表示 一个名词
            dd  标签表示  对名词的解释

            dl 标签中只能写 dt 和 dd 标签，
               通常，dt标签和dd标签成对出现
    -->

    <h4>定义列表</h4>
    <dl>
      <dt>HTML</dt>
      <dd>HTML是用于写网页内容的一种语言。</dd>
      <dt>CSS</dt>
      <dd>CSS是用于美化网页的一种语言。</dd>
      <dt>JavaScript</dt>
      <dd>JavaScript 是用于控制网页行为的一种脚本语言。</dd>
    </dl>


    <!--  文本标签

        1. 标题标签： h1~h6
        2. 段落标签： p
        3. 加粗标签：b 或 strong
        4. 斜体标签：i 或 em
        5. 下划线标签： u
        6. 删除线标签 s 或 del
        7. 字体标签： font (不推荐使用)
        8. 换行标签：br
        9. 水平线标签：hr
        10. 上标标签： sup
        11. 下标标签： sub
        12. 特殊字符：
                   空格： &nbsp;
                   版权符： &copy;
                   注册商标符： &reg;
  -->

    <!--  列表标签
        1. 无序列表
            使用 ul  和 li
        2. 有序列表
            使用 ol 和 li
        3. 定义列表
            使用 dl 和 dt 以及 dd

        无序列表和有序列表：通过 type 属性，来修改列表项符号
        有序列表：还可以通过 start 属性，来修改列表项的开始序号
  -->


</body>
</html>
