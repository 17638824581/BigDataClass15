<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的二级菜单</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .list{
            float: left;
            padding: 5px 20px;
            margin: 0 20px;
            background-color: #CCFFCC;
        }
        .list>ul>li{
            margin: 10px 0;
        }

        .list>ul>li:hover{
            color: #ec4448;
            cursor: pointer;
        }

        .list > ul{
            display: none;
            list-style-type: none;
        }

    </style>

    <script src="../js/jQuery3.6.3.js"></script>
    <script>
        $(function () {
            $(".list").hover(function (){
                $(this).children("ul").slideToggle(200);
            });
        })
    </script>

</head>
<body>
<div id="daohang">
    <div class="list">
        <a href="">第一个菜单</a>
        <ul>
            <li>列表项一</li>
            <li>列表项二</li>
            <li>列表项三</li>
            <li>列表项四</li>
            <li>列表项五</li>
        </ul>
    </div>

    <div class="list">
        <a href="">第二个菜单</a>

    <div class="list">

</div>
</body>
</html>
