<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架</title>
    <style>
      iframe{
        width: 500px;
        height: 800px;
      }
    </style>
</head>
<body>
<!-- 框架指的就是，在一个页面中嵌套其他的页面

    iframe 标签，可以嵌套其他的页面
       需要使用 src 属性来指定页面的 url
        url 可以是本地文件的地址，也可以是其他的网页链接
 -->
<h1>框架</h1>
<iframe src="http://www.4399.com"></iframe>
<iframe src="./16%20CSS盒子模型.html"></iframe>
<iframe src="./3%20表格标签.html"></iframe>

</body>
</html>
