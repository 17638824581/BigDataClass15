<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 字体样式</title>
    <!--  写css，写在 style 标签中  -->
    <style>

      /*
        在 css 中涉及到颜色属性的，我们都可以使用：
            1. 使用表示颜色的单词（关键字）
            2. 使用表示颜色的十六进制代码（颜色代码）
            3. 使用rgb()（颜色代码）
       */
      p{
          color: red;
          font-size: 30px;
          font-weight: lighter;
          /*
            font-weight:
                取值： bolder   最粗
                      bold     加粗
                      lighter  细体
                      normal   标准
          */
          font-family: 华文琥珀;
          font-style: normal;
            /*
              font-style:
                      oblique 斜体（强制）
                      italic  斜体
                      normal  正常（不倾斜）
              */
      }
    </style>
</head>
<body>
  <H3>css的字体样式：</H3>
  <h4>1. 字体颜色：color</h4>
  <h4>2. 字体大小：font-size</h4>
  <h4>3. 字体粗细：font-weight</h4>
  <h4>4. 字体类型（字体家族）：font-family</h4>
  <h4>5. 字体风格（设置斜体）：font-style</h4>

  <p>静夜思</p>
  <div>床前明月光，疑似地上霜。</div>
  <p>举头望明月，低头思故乡。</p>

</body>
</html>
