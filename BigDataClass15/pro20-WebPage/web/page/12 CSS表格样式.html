<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS表格样式</title>
    <style>
        /* 使用 css 给表格加边框 */
        table {
            border: 10px dashed red;
        }

        td {
            border: 2px solid pink;
        }

        /*
            和表格相关的 css 属性

            1. caption-side    设置标题的位置
                  取值： top     上边
                        bottom  下边

            2. border-collapse  去除表格边框的间隙（合并表格边框）
                  取值：separate   边框分开
                       collapse   边框合并

            3. border-spacing  设置表格边框间距
                  取值：像素值

          */

        table {
            text-align: center;
            font-size: 30px;
            caption-side: top;
            /* 合并表格的边框 */
            /*border-collapse: collapse;*/
            border-spacing: 50px;
        }


    </style>
</head>
