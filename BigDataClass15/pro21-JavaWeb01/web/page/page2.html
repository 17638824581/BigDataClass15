<form action="http://localhost/pro21/testRequest" method="POST">
    <label>
        姓名：<input type="text" name="name" placeholder="请输入您的姓名"/>
    </label><br>
    <label>
        性别：<input type="text" name="sex" placeholder="请输入您的性别"/>
    </label><br>
    <label>
        年龄：<input type="text" name="age" placeholder="请输入您的年龄"/>
    </label><br>
    <label>
        密码：<input type="password" name="psd" placeholder="请输入您的密码"/>
    </label><br>
    <label>
        爱好：
        <input type="checkbox" name="like" value="pingpang"/>乒乓球
        <input type="checkbox" name="like" value="football"/>足球
        <input type="checkbox" name="like" value="basketball"/>篮球
    </label><br>

    <input type="submit"/>
</form>
<hr>
<form method="get" action="/pro21/verifyNumber">
    <label>
        手机号：<input type="text" name="number" required>
    </label>
    <label>
        邮箱号：<input type="email" name="email" required>
    </label>
    <input type="submit"/>
</form>
</body>
